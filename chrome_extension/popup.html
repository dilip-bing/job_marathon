<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkedIn Job Automator</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>ü§ñ LinkedIn Job Automator</h1>
      <p class="subtitle">AI-Powered Job Applications</p>
    </header>

    <div class="status-section">
      <div class="status-indicator">
        <span class="status-dot" id="statusDot"></span>
        <span class="status-text" id="statusText">Ready</span>
      </div>
      <div class="stats" id="stats">
        <div class="stat-item">
          <span class="stat-label">Applied:</span>
          <span class="stat-value" id="appliedCount">0</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">Failed:</span>
          <span class="stat-value" id="failedCount">0</span>
        </div>
      </div>
    </div>

    <div class="config-section">
      <h3>‚öôÔ∏è Configuration</h3>
      
      <div class="form-group">
        <label for="resumeApiKey">Resume API Key:</label>
        <input type="password" id="resumeApiKey" placeholder="Enter API key">
      </div>

      <div class="form-group">
        <label for="resumeApiUrl">Resume API URL:</label>
        <input type="text" id="resumeApiUrl" 
               value="https://resume-optimizer-api-fvpd.onrender.com"
               placeholder="API URL">
      </div>

      <div class="form-group">
        <label for="maxApplications">Max Applications:</label>
        <input type="number" id="maxApplications" value="10" min="1" max="100">
      </div>

      <div class="form-group checkbox">
        <input type="checkbox" id="skipGeneration">
        <label for="skipGeneration">Skip Resume Generation (Testing Mode)</label>
      </div>

      <button class="btn btn-secondary" id="saveConfig">üíæ Save Configuration</button>
    </div>

    <div class="control-section">
      <button class="btn btn-primary" id="startBtn">
        ‚ñ∂Ô∏è Start Automation
      </button>
      <button class="btn btn-danger" id="stopBtn" disabled>
        ‚èπÔ∏è Stop Automation
      </button>
    </div>

    <div class="log-section">
      <h3>üìã Activity Log</h3>
      <div class="log-container" id="logContainer">
        <p class="log-entry">Ready to start automation...</p>
      </div>
    </div>

    <footer>
      <p>Navigate to <a href="https://www.linkedin.com/jobs/search/" target="_blank">LinkedIn Jobs</a> to begin</p>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
