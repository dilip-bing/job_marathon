special_instructions:
  dropdown_handling:
    - "If dropdown shows only 'Select' or 'Please Select', try changing a related field first"
    - "Some dropdowns are dependent on other field values"
    - "Always choose an actual value, never leave 'Select'"
    
  error_handling:
    - "If a field fails, skip it and continue with remaining fields"
    - "Do NOT stop the entire process for one error"
    - "Report all errors at the end"
    
  mandatory_vs_optional:
    - "Focus ONLY on required/mandatory fields (marked with * or 'required')"
    - "Leave optional fields empty unless easy to fill"
    - "Skip complex optional fields"

# FALLBACK STRATEGIES
fallback_strategies:
  dropdown_fallback:
    strategy: "If specific value not found, select first neutral/reasonable option"
    examples:
      - "If looking for 'New York' but not found, select first US state"
      - "If looking for 'LinkedIn' but not found, select 'Social Media' or 'Job Board'"
      - "Never leave 'Select' or 'Please Select' as the value"
    
  text_field_fallback:
    strategy: "For unknown required text fields, use 'N/A' or reasonable default"
    examples:
      - "Unknown certification: 'N/A'"
      - "Unknown reference: 'Available upon request'"
      - "Unknown additional info: 'See resume for details'"
    
  radio_fallback:
    strategy: "Default to 'NO' for yes/no questions if uncertain"
    examples:
      - "Unknown compliance question: 'NO'"
      - "Unknown restriction: 'NO'"
      - "Unknown requirement: 'NO'"
    note: "Exception: Work authorization questions default to 'YES'"
    
  checkbox_fallback:
    strategy: "Leave unchecked if uncertain, unless it's a consent/agreement"
    examples:
      - "Unknown preferences: Leave unchecked"
      - "Consent/Agreement: Check if required"
      - "Demographics: Leave unchecked if 'Prefer not to say' option exists"
    
  multi_select_courses:
    strategy: "Select 8-12 relevant courses generously"
    priority:
      - "Always select: Data Structures, Algorithms, OOP"
      - "If AI/ML job: Select all AI/ML courses"
      - "If Backend: Select Systems, Networks, Databases"
      - "If Frontend: Select Web Dev, HCI, Design"
      - "Fill remaining with related courses"
    
  multi_select_locations:
    strategy: "Select 5-10 locations to maximize opportunities"
    priority:
      - "First: NY state locations (NYC, Albany, Buffalo, Rochester)"
      - "Second: Texas (Austin, Dallas, Houston)"
      - "Third: NC (Charlotte, Raleigh)"
      - "Fourth: Major tech hubs (SF, Seattle, Boston)"
      - "Fifth: Other metropolitan areas"
      - "Last: 'Open to any location' if available"
